<div class="main-container">
  <header class="header header-6">
    <div class="branding">
      <a routerLink="">
        <clr-icon shape="block"></clr-icon>
      </a>
    </div>
    <div class="header-nav">
      <a routerLink="/" routerLinkActive="active" class="nav-link nav-icon" [routerLinkActiveOptions]="{ exact: true }">
        <clr-icon shape="search"></clr-icon>
      </a>
      <a routerLink="status" routerLinkActive="active" class="nav-link nav-icon"
        [routerLinkActiveOptions]="{ exact: true }">
        <clr-icon shape="history"></clr-icon>
      </a>
      <a routerLink="upload" routerLinkActive="active" class="nav-link nav-icon">
        <clr-icon shape="upload"></clr-icon>
      </a>
    </div>
  </header>
  <div class="content-container">
    <div class="content-area">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
